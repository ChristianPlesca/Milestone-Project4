{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/browser-icon.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS Link for Login/SingUp Form-->
    <link rel="stylesheet" type="text/css" href="{% static 'authform/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'authform/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'authform/css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <title>Treasure Hunt</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}"><img class="logo" src="/static/images/logo2.png" alt="Logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class = "menu">Menu</span><span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'index' %}">PRODUCTS</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link " href="{% url 'logout' %}">LOGOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'profile' %}">PROFILE</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">LOG IN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="{% url 'register' %}">SIGN UP</a>
            </li>
            {% endif %}

        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}#product-cards" method="get">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" value="{{request.GET.q}}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
{% if messages %}
<div class="alert alert-success " id="alert">
    <div class="messages">
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
</div>
{% endif %}

<body>
    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
